<!DOCTYPE html>
<html>

<head>
	<title>A-Frame - Image Textures</title>
	<script src="js/aframe-master.1.0.4.min.js"></script>
</head>

<body>
<a-scene antialias="true">
	
	<a-assets>
		<img id="sky" src="images/sky.jpg" crossorigin="anonymous" />
		<img id="grass" src="images/grass.jpg" crossorigin="anonymous" />
		<img id="crate" src="images/pub.png" crossorigin="anonymous" />
		<img id="earth" src="images/head.png" crossorigin="anonymous" />
		<img id="hexagons" src="images/body.png" crossorigin="anonymous" />
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #sky">
	</a-sky>

	<a-plane
		width="100" height="100"
		position=" 0.00 0.00 0.00" 
		rotation="-90 0 0" 
		color="#888888" 
		material="src: #grass; repeat:10 10; transparent: true; opacity: 0.75"
		shadow="cast: false; receive: true">
	</a-plane>
	
	<a-box
		width = "3" height = "3" depth = "3"
		position = "0 1.5 -7"
		rotation = "0 0 0"  
		color = "#FFFFFF"
		material = "src: #crate"
		shadow = "cast: true; receive: true">
	</a-box>
	
	<a-sphere
		radius = ".25"
		position = "1 1 -3"
		material = "src: #earth;"
		  rotation = "0 -60 0"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
	<a-cylinder
		radius = "0.25" height = ".75"
		position = " 1 0.5 -3"
		color = "#8888BB"
		material = "src: #hexagons;"
		   rotation = "0 180 0"
		shadow = "cast: true; receive: true">
	</a-cylinder>
	<a-box
		width = "1" height = ".5" depth = ".5"
		position = "-1 0.5 -3"
		rotation = "0 0 0"  
		color = "#FFFFFF"
		material = "src: #crate"
		shadow = "cast: true; receive: true">
	</a-box>
	
</a-scene>
</body>
</html>
